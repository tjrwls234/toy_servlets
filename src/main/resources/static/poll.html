<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-bg-light border border-dark">
      <div class="fs-3">설문조사</div>
      <div>
        <table class="table w-25 border border-secondary">
          <tr>
            <td>이름 :</td>
            <td>이름 넣을 위치</td>
          </tr>
          <tr>
            <td>소속 :</td>
            <td>소속 넣을 위치</td>
          </tr>
        </table>
      </div>

      <form action="" class="form">
        <div
          id="carouselControl"
          class="carousel slide text-bg-secondary text-center w-75 mb-4 d-flex align-items-center"
          data-bs-rid="carousel"
          style="height: 10rem"
        >
          <div class="carousel-inner">
            <div class="carousel-item active" w-100>
              <div class="mb-2">질문1</div>
              <div>답항1</div>
            </div>
            <div class="carousel-item" w-100>
              <div class="mb-2">질문2</div>
              <div>답항2</div>
            </div>
            <div class="carousel-item" w-100>
              <div class="mb-2">질문3</div>
              <div>답항3</div>
            </div>
            <div class="carousel-item" w-100>
              <div class="mb-2">질문4</div>
              <div>답항4</div>
            </div>
            <div class="carousel-item" w-100>
              <div class="mb-2">질문5</div>
              <div>답항5</div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselControl"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselControl"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
